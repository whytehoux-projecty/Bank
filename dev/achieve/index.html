<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Portal</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
  </head>

  <body class="landing-body">
    <main class="landing">
      <section class="landing-banner" aria-label="Banner">
        <img
          class="landing-banner__image"
          src="assets/Health%20Donation%20Portal%20Non-profit%20Website%20in%20White%20Red%20Black%20Style-8.png"
          alt="Staff Portal banner" />

        <a
          class="landing-banner__cta"
          href="login.html"
          aria-label="Staff Portal">
          <img
            class="landing-banner__cta-img landing-banner__cta-img--default"
            src="assets/images/Health%20Donation%20Portal%20Non-profit%20Website%20in%20White%20Red%20Black%20Style-3.svg"
            alt="" />
          <img
            class="landing-banner__cta-img landing-banner__cta-img--hover"
            src="assets/images/Health%20Donation%20Portal%20Non-profit%20Website%20in%20White%20Red%20Black%20Style-2.svg"
            alt="" />
        </a>
      </section>

      <section
        class="landing-partners"
        aria-label="Participating Organizations">
        <div class="landing-partners__inner">
          <div class="landing-partners__logo-wrap">
            <img
              class="landing-partners__logo"
              src="assets/logo.svg"
              alt="OneHR" />
          </div>

          <div class="landing-partners__title">PARTICIPATING ORGANIZATIONS</div>

          <img
            class="landing-partners__logos"
            src="assets/Health%20Donation%20Portal%20Non-profit%20Website%20in%20White%20Red%20Black%20Style-3.png"
            alt="Participating organization logos" />
        </div>
      </section>
    </main>
  </body>
</html>
