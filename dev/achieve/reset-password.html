<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | Staff Portal</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/login.css" />
    <style>
        .reset-message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .reset-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .reset-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: #666;
            margin-top: 0.5rem;
            text-align: left;
        }

        .password-requirements li {
            margin: 0.25rem 0;
            list-style: none;
            padding-left: 1.5rem;
            position: relative;
        }

        .password-requirements li::before {
            content: "○";
            position: absolute;
            left: 0;
            color: #999;
        }

        .password-requirements li.valid::before {
            content: "✓";
            color: #28a745;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-login a {
            color: var(--primary-color, #5A4336);
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body class="login-body">
    <main class="login-page">
        <section class="login-layout" aria-label="Reset Password">
            <div class="login-visual" aria-hidden="true"></div>

            <div class="login-panel">
                <div class="login-panel__inner">
                    <div class="login-brand">
                        <img src="assets/logo.svg" alt="OneHR" />
                    </div>

                    <div class="login-rule" aria-hidden="true"></div>
                    <div class="login-heading">RESET PASSWORD</div>
                    <div class="login-rule" aria-hidden="true"></div>

                    <div id="messageBox" class="reset-message" style="display: none;"></div>

                    <form id="resetForm" class="login-form">
                        <input type="password" id="password" name="password" class="login-input"
                            placeholder="NEW PASSWORD" required autocomplete="new-password" />

                        <input type="password" id="confirmPassword" name="confirmPassword" class="login-input"
                            placeholder="CONFIRM PASSWORD" required autocomplete="new-password" />

                        <ul class="password-requirements">
                            <li id="req-length">At least 8 characters</li>
                            <li id="req-upper">At least one uppercase letter</li>
                            <li id="req-lower">At least one lowercase letter</li>
                            <li id="req-number">At least one number</li>
                        </ul>

                        <button type="submit" class="login-submit">RESET PASSWORD</button>
                    </form>

                    <div class="back-to-login">
                        <a href="login.html">← Back to Login</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/api.js"></script>
    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const form = document.getElementById('resetForm');
        const messageBox = document.getElementById('messageBox');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        // Password requirements validation
        const requirements = {
            length: document.getElementById('req-length'),
            upper: document.getElementById('req-upper'),
            lower: document.getElementById('req-lower'),
            number: document.getElementById('req-number'),
        };

        function validatePassword(password) {
            const checks = {
                length: password.length >= 8,
                upper: /[A-Z]/.test(password),
                lower: /[a-z]/.test(password),
                number: /[0-9]/.test(password),
            };

            Object.keys(checks).forEach(key => {
                if (checks[key]) {
                    requirements[key].classList.add('valid');
                } else {
                    requirements[key].classList.remove('valid');
                }
            });

            return Object.values(checks).every(v => v);
        }

        passwordInput.addEventListener('input', () => {
            validatePassword(passwordInput.value);
        });

        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'reset-message ' + type;
            messageBox.style.display = 'block';
        }

        // Check if token is present
        if (!token) {
            showMessage('Invalid or missing reset token. Please request a new password reset link.', 'error');
            form.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            if (password !== confirmPassword) {
                showMessage('Passwords do not match.', 'error');
                return;
            }

            if (!validatePassword(password)) {
                showMessage('Password does not meet all requirements.', 'error');
                return;
            }

            try {
                const response = await API.request('/auth/reset-password', {
                    method: 'POST',
                    body: { token, password }
                });

                showMessage(response.message || 'Password reset successfully! Redirecting to login...', 'success');
                form.style.display = 'none';

                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);

            } catch (error) {
                showMessage(error.message || 'Failed to reset password. The link may have expired.', 'error');
            }
        });
    </script>
</body>

</html>
