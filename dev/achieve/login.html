    <script>
      (function () {
        function initCarousel(carousel) {
          const track = carousel.querySelector(".partner-track");
          const firstGroup = carousel.querySelector(".partner-track__group");
          if (!track || !firstGroup) return;

          const imgs = Array.from(firstGroup.querySelectorAll("img"));
          const decodes = imgs.map((img) => {
            if (img.complete) return Promise.resolve();
            if (img.decode) return img.decode().catch(() => {});
            return new Promise((resolve) => {
              img.addEventListener("load", resolve, { once: true });
              img.addEventListener("error", resolve, { once: true });
            });
          });

          Promise.all(decodes).then(() => {
            const width = Math.max(1, firstGroup.scrollWidth);
            const pxPerSecond = 90;
            const duration = Math.max(
              10,
              Math.round((width / pxPerSecond) * 10) / 10,
            );
            carousel.style.setProperty("--partner-distance", `${width}px`);
            carousel.style.setProperty("--partner-duration", `${duration}s`);
          });

          function setDirection(clientX) {
            const rect = carousel.getBoundingClientRect();
            const mid = rect.left + rect.width / 2;
            const dir = clientX < mid ? "reverse" : "normal";
            carousel.style.setProperty("--partner-direction", dir);
          }

          carousel.addEventListener("mouseenter", (e) => {
            setDirection(e.clientX);
            carousel.classList.add("is-animating");
          });

          carousel.addEventListener("mouseleave", () => {
            carousel.classList.remove("is-animating");
          });

          carousel.addEventListener("mousemove", (e) => {
            setDirection(e.clientX);
          });

          carousel.addEventListener("focusin", () => {
            carousel.classList.add("is-animating");
          });

          carousel.addEventListener("focusout", () => {
            carousel.classList.remove("is-animating");
          });
        }

        document.addEventListener("DOMContentLoaded", () => {
          document.querySelectorAll(".partner-carousel").forEach(initCarousel);
        });
      })();
    </script>
