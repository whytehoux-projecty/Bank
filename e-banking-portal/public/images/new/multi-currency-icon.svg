<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CBA135;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coinGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- USD Coin -->
  <circle cx="30" cy="35" r="18" fill="url(#coinGradient)" stroke="#B8941F" stroke-width="2"/>
  <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">$</text>
  
  <!-- EUR Coin -->
  <circle cx="55" cy="25" r="16" fill="url(#coinGradient2)" stroke="#1e40af" stroke-width="2"/>
  <text x="55" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">€</text>
  
  <!-- GBP Coin -->
  <circle cx="70" cy="50" r="15" fill="url(#coinGradient3)" stroke="#059669" stroke-width="2"/>
  <text x="70" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">£</text>
  
  <!-- AED Coin -->
  <circle cx="45" cy="65" r="14" fill="url(#coinGradient)" stroke="#B8941F" stroke-width="2"/>
  <text x="45" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">د.إ</text>
  
  <!-- SGD Coin -->
  <circle cx="25" cy="70" r="13" fill="url(#coinGradient2)" stroke="#1e40af" stroke-width="2"/>
  <text x="25" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">S$</text>
  
  <!-- Exchange Arrows -->
  <path d="M 15 50 Q 50 20 85 50" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 85 45 Q 50 75 15 45" stroke="#374151" stroke-width="2" fill="none" marker-end="url(#arrowhead2)"/>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#374151" />
    </marker>
  </defs>
</svg>