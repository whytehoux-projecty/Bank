<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CBA135;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Glow Effect -->
  <circle cx="50" cy="50" r="45" fill="url(#glowGradient)"/>
  
  <!-- Shield Shape -->
  <path d="M 50 10 L 75 25 L 75 55 Q 75 70 50 85 Q 25 70 25 55 L 25 25 Z" fill="url(#shieldGradient)" stroke="#047857" stroke-width="2"/>
  
  <!-- Shield Highlight -->
  <path d="M 50 15 L 70 27 L 70 52 Q 70 65 50 77 Q 30 65 30 52 L 30 27 Z" fill="none" stroke="#34d399" stroke-width="1" opacity="0.6"/>
  
  <!-- Lock Icon -->
  <rect x="42" y="45" width="16" height="12" rx="2" fill="url(#lockGradient)" stroke="#B8941F" stroke-width="1"/>
  
  <!-- Lock Shackle -->
  <path d="M 46 45 L 46 40 Q 46 35 50 35 Q 54 35 54 40 L 54 45" fill="none" stroke="url(#lockGradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Lock Keyhole -->
  <circle cx="50" cy="50" r="2" fill="#047857"/>
  <rect x="49" y="50" width="2" height="4" fill="#047857"/>
  
  <!-- Security Elements -->
  <!-- Checkmark -->
  <path d="M 35 35 L 40 40 L 48 32" fill="none" stroke="#34d399" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Security Dots -->
  <circle cx="60" cy="35" r="1.5" fill="#34d399" opacity="0.8"/>
  <circle cx="65" cy="40" r="1.5" fill="#34d399" opacity="0.6"/>
  <circle cx="62" cy="45" r="1.5" fill="#34d399" opacity="0.7"/>
  
  <!-- Compliance Symbols -->
  <text x="35" y="70" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#34d399">AML</text>
  <text x="55" y="70" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#34d399">KYC</text>
  
  <!-- Border Decoration -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="#10b981" stroke-width="1" opacity="0.3" stroke-dasharray="3,3"/>
</svg>