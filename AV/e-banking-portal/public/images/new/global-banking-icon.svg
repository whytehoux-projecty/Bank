<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bankGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#CBA135;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941F;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Globe Background -->
  <circle cx="50" cy="50" r="35" fill="url(#globeGradient)" stroke="#1e3a8a" stroke-width="2"/>
  
  <!-- Continents -->
  <!-- North America -->
  <path d="M 25 35 Q 30 30 35 35 Q 40 32 45 35 L 45 45 Q 40 48 35 45 Q 30 48 25 45 Z" fill="#10b981" opacity="0.8"/>
  
  <!-- Europe/Africa -->
  <path d="M 45 25 Q 50 20 55 25 Q 60 22 65 25 L 65 40 Q 60 45 55 40 Q 50 45 45 40 Z" fill="#10b981" opacity="0.8"/>
  
  <!-- Asia -->
  <path d="M 60 30 Q 70 25 75 35 Q 80 32 85 40 L 80 50 Q 75 55 70 50 Q 65 55 60 50 Z" fill="#10b981" opacity="0.8"/>
  
  <!-- Australia -->
  <ellipse cx="70" cy="65" rx="8" ry="5" fill="#10b981" opacity="0.8"/>
  
  <!-- South America -->
  <path d="M 35 55 Q 40 50 45 55 Q 50 52 55 60 L 50 70 Q 45 75 40 70 Q 35 75 30 65 Z" fill="#10b981" opacity="0.8"/>
  
  <!-- Grid Lines -->
  <circle cx="50" cy="50" r="35" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="35" ry="17" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <ellipse cx="50" cy="50" rx="17" ry="35" fill="none" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <line x1="15" y1="50" x2="85" y2="50" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  <line x1="50" y1="15" x2="50" y2="85" stroke="#60a5fa" stroke-width="1" opacity="0.5"/>
  
  <!-- Bank Building Icon -->
  <rect x="42" y="65" width="16" height="12" fill="url(#bankGradient)" stroke="#B8941F" stroke-width="1"/>
  
  <!-- Bank Columns -->
  <rect x="44" y="67" width="2" height="8" fill="white"/>
  <rect x="47" y="67" width="2" height="8" fill="white"/>
  <rect x="50" y="67" width="2" height="8" fill="white"/>
  <rect x="53" y="67" width="2" height="8" fill="white"/>
  <rect x="56" y="67" width="2" height="8" fill="white"/>
  
  <!-- Bank Roof -->
  <polygon points="40,65 50,60 60,65" fill="url(#bankGradient)" stroke="#B8941F" stroke-width="1"/>
  
  <!-- Connection Lines -->
  <circle cx="25" cy="25" r="2" fill="#CBA135"/>
  <line x1="25" y1="25" x2="45" y2="60" stroke="#CBA135" stroke-width="1" stroke-dasharray="2,2"/>
  
  <circle cx="75" cy="25" r="2" fill="#CBA135"/>
  <line x1="75" y1="25" x2="55" y2="60" stroke="#CBA135" stroke-width="1" stroke-dasharray="2,2"/>
  
  <circle cx="75" cy="75" r="2" fill="#CBA135"/>
  <line x1="75" y1="75" x2="55" y2="65" stroke="#CBA135" stroke-width="1" stroke-dasharray="2,2"/>
  
  <circle cx="25" cy="75" r="2" fill="#CBA135"/>
  <line x1="25" y1="75" x2="45" y2="65" stroke="#CBA135" stroke-width="1" stroke-dasharray="2,2"/>
</svg>