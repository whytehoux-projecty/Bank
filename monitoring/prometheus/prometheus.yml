# Prometheus Configuration for AURUM VAULT
# Monitors all services: Backend API, Admin Interface, E-Banking Portal

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aurumvault-production'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - "alerts/*.yml"

# Scrape configurations
scrape_configs:
  # Backend Core API
  - job_name: 'backend-api'
    static_configs:
      - targets: ['backend:3001']
        labels:
          service: 'backend-api'
          tier: 'backend'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Admin Interface
  - job_name: 'admin-interface'
    static_configs:
      - targets: ['admin:3003']
        labels:
          service: 'admin-interface'
          tier: 'backend'
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # E-Banking Portal
  - job_name: 'e-banking-portal'
    static_configs:
      - targets: ['portal:4000']
        labels:
          service: 'e-banking-portal'
          tier: 'frontend'
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          tier: 'database'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          tier: 'cache'

  # Node Exporter (System Metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'system'
          tier: 'infrastructure'

  # Prometheus Self-Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          tier: 'monitoring'
